<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODIGY-WD-03</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container text-center p-4 mt-5">
        <h1 class="mb-4">Tic-Tac-Toe</h1>
        <div class="board d-flex flex-wrap justify-content-center" id="board">
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="0"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="1"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="2"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="3"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="4"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="5"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="6"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="7"
          ></div>
          <div
            class="cell d-flex align-items-center justify-content-center"
            data-index="8"
          ></div>
        </div>
        <div class="status mt-3" id="status"></div>
        <button class="btn btn-primary mt-3" id="resetBtn">Reset Game</button>
        <button class="btn btn-secondary mt-3" id="toggleModeBtn">
          Play Against AI
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
